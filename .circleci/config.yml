
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  run-it-tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cypress/browsers:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install node modules"
          command: "npm install"
      - run:
          name: "Running IT tests"
          command: "node_modules/.bin/cypress run --browser chrome --headless --spec 'cypress/integration/integ/*.spec.js'"
      - run:
          name: "Merge reports and generate full report"
          command: "npm run final_report"
      
      - store_artifacts:
          path: /root/project/SauceCy.html

  run-e2e-tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cypress/browsers:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Install node modules"
          command: "npm install"
      - run:
          name: "Run e2e tests"
          command: "node_modules/.bin/cypress run --browser chrome --headless --spec 'cypress/integration/e2e/*.spec.js'"
      - run:
          name: "Merge reports and generate full report"
          command: "npm run final_report"
     
      - store_artifacts:
          path: /root/project/SauceCy.html

workflows:
  Cypress-web-automation:
    jobs:
      - run-it-tests:
          filters:
            branches:
              only: main
      - run-e2e-tests:
          filters:
            branches:
              only: main
